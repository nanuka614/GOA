<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>მაგარი საიტი</title>
</head>
<body>
<!-- HTML  არის ვებ-გვერდების დამუშავების და აწყობის ენა. ჩვენ ვიყენებთ HTML-ს,
რომ გავაგებინოთ ბრაუზერს, თუ როგორ უნდა იყოს გაფორმებული ვებ-გვერდი: ტექსტები, სურათები, სათაურები, ღილაკები და სხვა ელემენტები.-->

    <h1>ეს არის H1 სათაური</h1>
    <h3>ეს არის H3 სათაური</h3>
    <h5>ეს არის H5 სათაური</h5>

    <p>ეს არის პირველი აბზაცი</p>
    <p>ეს არის მეორე აბზაცი</p>

    <img src="https://via.placeholder.com/100" alt="სურათი 1">
    <img src="https://via.placeholder.com/100" alt="სურათი 2">
    <img src="https://via.placeholder.com/100" alt="სურათი 3">
    <img src="https://via.placeholder.com/100" alt="სურათი 4">

    <!-- Empty tag-ი (კონტენტური ტეგი) არის HTML ტეგი, რომელიც არ აქვს დახურვის ნაწილი და არ შეიცავს შიგთავსს. 
მაგალითი: <img>, <br>, <input>

Container tag-ი არის ტეგი, რომელსაც აქვს გახსნილი და დახურული ნაწილი, და შეუძლია შეიცავდეს შიგთავსს ან სხვა ტეგებს.
მაგალითი: <p>ტექსტი</p>, <div>შიგთავსი</div>-->

    <button>ღილაკი 1</button>
    <button>ღილაკი 2</button>
    <button>ღილაკი 3</button>
    <button>ღილაკი 4</button>

</body>
</html>
