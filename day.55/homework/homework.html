<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <title>Grid Homework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GRID HOMEWORK</h1>

    <!-- 2) 3×3 GRID -->
    <h2>3×3 Grid (9 boxes)</h2>
    <div class="container">
        <div style="background:red">1</div>
        <div style="background:blue">2</div>
        <div style="background:green">3</div>
        <div style="background:purple">4</div>
        <div style="background:orange">5</div>
        <div style="background:gray">6</div>
        <div style="background:brown">7</div>
        <div style="background:pink">8</div>
        <div style="background:teal">9</div>
    </div>

    <!-- 3) 4-column grid + spans -->
    <h2>4 Column Grid with Span</h2>
    <div class="grid4">
        <div class="big1">Span 2</div>
        <div>Box</div>
        <div>Box</div>
        <div class="big2">Span 3</div>
        <div>Box</div>
        <div>Box</div>
        <div>Box</div>
        <div class="big1">Span 2</div>
    </div>

    <!-- 4) 2-column grid with align-items -->
    <h2>2 Column Grid — align-items</h2>
    <div class="grid-align">
        <div class="tall">Tall Box</div>
        <div>Normal</div>
        <div>Row 2</div>
        <div>Row 2</div>
        <div>Row 3</div>
        <div>Row 3</div>
        <div>Row 4</div>
        <div>Row 4</div>
    </div>

    <!-- 5) justify-items -->
    <h2>2 Column Grid — justify-items</h2>
    <div class="grid-justify">
        <div>Box A</div>
        <div>Box B</div>
        <div>Text 1</div>
        <div>Text 2</div>
    </div>

</body>

</html>
