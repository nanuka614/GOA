<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
ატრიბუტები (Attributes) გვეხმარება HTML ელემენტების დამატებით აღწერაში ან კონტროლში.
ისინი ტეგის შიგნით წერია და ხშირად განსაზღვრავენ:
ელემენტის თვისებებს (მაგალითად სიგრძე, ფერი, მისამართი)
ქცევას (მაგ. ბმული სად გადადის, სურათი საიდან იტვირთება)
-იდენტიფიკაციას (მაგ. id, class)-->


<!--
აუცილებელი ატრიბუტი — ის ატრიბუტია, რომლის გარეშე ელემენტი ვერ იმუშავებს სწორად.
მაგალითად:
<img src="image.jpg">
აქ src არის აუცილებელი, რადგან სურათი მის გარეშე არ გამოჩნდება.
არჩევითი ატრიბუტი — დამატებით ამატებს ფუნქციას ან დიზაინს, მაგრამ არაა აუცილებელი.-->


    <h2>ჩემი მიზნები</h2>
    <ol>
        <li>დავასრულო კურსი</li>
        <li>შევქმნა ჩემი პირველი ვებსაიტი</li>
        <li>გავაუმჯობესო კოდირების უნარები</li>
        <li>დავიწყო ფრეილანსი</li>
        <li>გავიზიარო ცოდნა სხვებთან</li>
    </ol><br><br>


    <h2>ჩემი საყვარელი ხილები</h2>
    <ul>
        <li>ვაშლი</li>
        <li>ბანანი</li>
        <li>ატამი</li>
        <li>კივი</li>
        <li>მარწყვი</li>
    </ul>
</body>
</html>
