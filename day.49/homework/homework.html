<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Transform & Transition Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding: 20px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            transition: all 0.5s ease; 
        }

        /* 1) transform: skew() */
        /* skew(xDeg, yDeg) - ატრიალებს ელემენტს X და Y ღერძზე */
        .skew-box:hover {
            transform: skew(10deg, 5deg);
            transition: transform 0.5s ease; /* გლუვი ცვლილება transform-ზე */
        }

        /* transform-origin განსაზღვრავს წერტილს, რომელთან მიმართებაში ხდება ტრანსფორმაცია */
        .rotate-origin-box {
            background-color: #6f42c1;
        }
        .rotate-origin-box:hover {
            transform: rotate(45deg);
            transform-origin: top left; /* ბრუნვა იწყება ზედა მარცხენა კუთხიდან */
            transition: transform 0.6s ease-in-out; /* ნელი და რბილი ბრუნვა */
        }


        .scale-box {
            background-color: #28a745;
        }
        .scale-box:hover {
            transform: scale(1.3); /* გაზრდა 1.3-ჯერ */
            transition: transform 0.6s ease-in-out; /* რბილი გაზრდა(idk sxva rogor davwero) */
        }


        .origin-center { transform-origin: center; background-color: #f0ad4e; }
        .origin-top { transform-origin: top; background-color: #17a2b8; }
        .origin-bottom { transform-origin: bottom; background-color: #ffc107; }

        .origin-center:hover,
        .origin-top:hover,
        .origin-bottom:hover {
            transform: rotate(20deg); /* rotation hover-ზე */
            transition: transform 0.5s ease;
        }
        /* transform-origin ცვლის ბრუნვის ცენტრს -> განსხვავებული შედეგი */


        .move-skew-box {
            background-color: #dc3545;
        }
        .move-skew-box:hover {
            transform: translateX(100px) skew(5deg);
            transition: all 0.5s ease;
            /* translateX გადაადგილება X ღერძზე */
            /* skew ცოტა დახრა ელემენტის */
        }


        .skew-reset-box {
            background-color: #6610f2;
            transform: skew(10deg); /* დასაწყისში დახრილია */
        }
        .skew-reset-box:hover {
            transform: skew(0deg); /* straighten hover-ზე */
            transition: transform 0.5s ease;
        }

    </style>
</head>
<body>

    <h2> Skew Hover</h2>
    <div class="box skew-box">Skew</div>

    <h2> Rotate with transform-origin</h2>
    <div class="box rotate-origin-box">Rotate</div>

    <h2> Scale Hover</h2>
    <div class="box scale-box">Scale</div>

    <h2>Different transform-origin</h2>
    <div class="box origin-center">Center</div>
    <div class="box origin-top">Top</div>
    <div class="box origin-bottom">Bottom</div>

    <h2> Translate + Skew</h2>
    <div class="box move-skew-box">Move & Skew</div>

    <h2>Skew Reset</h2>
    <div class="box skew-reset-box">Skew Reset</div>

</body>
</html>
