<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მოსწავლის ინფორმაცია</title>
</head>
<body>
    <h1>მოსწავლის ინფორმაცია</h1>
    <form action="#" method="post">
        <label for="firstName">სახელი:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">გვარი:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="age">ასაკი:</label><br>
        <input type="number" id="age" name="age" min="1" required><br><br>

        <label for="grade">რომელ კლასში ხარ?</label><br>
        <input type="text" id="grade" name="grade" required><br><br>

        <label for="subject">შენი საყვარელი საგანი:</label><br>
        <input type="text" id="subject" name="subject"><br><br>

        <button type="submit">შენახვა</button>
    </form>
</body>
</html>
