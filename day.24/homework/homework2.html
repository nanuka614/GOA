<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შეხვედრის დაჯავშნა</title>
</head>
<body>
    <h1>შეხვედრის დაჯავშნა მასწავლებელთან</h1>
    <form action="#" method="post">
        <label for="name">სახელი:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="date">შეხვედრის თარიღი:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">დრო:</label><br>
        <input type="time" id="time" name="time" required><br><br>

        <label for="topic">რას ეხება შეხვედრა?</label><br>
        <input type="text" id="topic" name="topic" required><br><br>

        <button type="submit">დაჯავშნა</button>
    </form>
</body>
</html>
