<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Flex Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* მთავარი კონტეინერი */
        .container {
            display: flex;     
            gap: 20px;               
            background-color: #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        /* ყველა პატარა ელემენტი */
        .item {
            width: 80px;
            height: 80px;
            background-color: lightblue;
            display: flex;
            justify-content: center;   
            align-items: center; 
            font-weight: bold;
            border-radius: 5px;
        }

        .column {
            flex-direction: column;      
        }
    </style>
</head>
<body>

    <!-- ჰორიზონტალური განლაგება -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <br><br>

    <!-- ვერტიკალური განლაგება + ცენტრში ცენტრირება -->
    <div class="container column" style="height: 300px; justify-content: center; align-items: center;">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>

</body>
</html>
