<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Box Model Example</title>
<style>
.box {
    width: 200px;
    height: 100px;
    background-color: lightblue; /* content */
    padding: 20px; /* padding */
    border: 5px solid red; /* border */
    margin: 30px; /* margin */
}
.content {
    background-color: yellow; /* content background */
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>

<div class="box">
<div class="content">Box Content</div>
</div>

</body>
</html>
