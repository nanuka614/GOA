<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mini Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            color: white;
            display: inline-block;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
        }

        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        input,
        select,
        button {
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Mini Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#form">Registration</a>
        <a href="#menu">Menu</a>
    </nav>

    <main>
        <section id="home">
            <h2>Welcome Section</h2>
            <p>This is the homepage of the mini website.</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </section>

        <section id="form">
            <h2>Registration Form</h2>
            <form>
                <input type="text" placeholder="Name"><br>
                <input type="email" placeholder="Email"><br>
                <select>
                    <option value="">Select Course</option>
                    <option value="web">Web Development</option>
                    <option value="design">Design</option>
                </select><br>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="menu">
            <h2>Menu Table</h2>
            <table>
                <tr>
                    <th>Dish</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td>$10</td>
                </tr>
                <tr>
                    <td>Burger</td>
                    <td>$7</td>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        Contact: info@example.com
    </footer>

</body>

</html>
