<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Box Model Example</title>
    <style>
        div {
            background-color: lightblue; /* ფონის ფერი */
            color: black; /* ტექსტის ფერი */
            padding: 20px; /* შიდა სივრცე */
            border: 5px solid blue; /* ჩარჩო */
            margin: 30px; /* გარე დაშორება */
            width: 200px; /* სიგანე */
            text-align: center; /* ტექსტის ცენტრში განლაგება */
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div>გამარჯობა, მე ვარ Box Model</div>
    <!-- BOX MODEL-ის ნაწილებია:

შინაარსი
ეს არის ელემენტის ძირითადი შიგთავსი (ტექსტი, სურათი და ა.შ.)

Padding (შიდა სივრცე)
შინაარსსა და საზღვარს შორის არსებული სივრცე.
ზრდის ელემენტის შიდა სივრცეს, მაგრამ არ ამატებს გარე დაშორებას.

Border (საზღვარი)
ელემენტის გარშემო არსებული ჩარჩო (ხაზი).
შეიძლება ჰქონდეს ფერი, სისქე და სტილი.

4Margin (გარე დაშორება)
ელემენტსა და სხვა ელემენტებს შორის არსებული სივრცე.
გამოიყენება ელემენტების ერთმანეთისგან დასაშორებლად.
-->
</body>
</html>
