<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>სამი Box</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial;
        }

        .box {
            width: 200px;
            padding: 20px;
            margin: 20px; /* დაშორება ერთმანეთისგან */
            color: white;
            text-align: center;
            display: inline-block; /* ერთ ხაზზე განლაგება */
        }

        .box1 {
            background-color: tomato;
            border: 5px solid darkred;
        }

        .box2 {
            background-color: teal;
            border: 5px dashed darkblue;
        }

        .box3 {
            background-color: orange;
            border: 5px dotted brown;
        }
    </style>
</head>
<body>

    <div class="box box1">მე ვარ პირველი Box</div>
    <div class="box box2">მე ვარ მეორე Box</div>
    <div class="box box3">მე ვარ მესამე Box</div>

</body>
</html>
