<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Flex Example</title>
    <style>
        /* display: flex ახსნა
        -ელემენტის შიგნით შინაარსი arranged ხდება ხაზში (row) ან სვეტში (column)
        -გამარტივებულია ელემენტების დალაგება და ცენტრში/დროებით განლაგება
        -შეიძლება გამოიყენოთ justify-content და align-items ცენტრში ან გასწორებისთვის
        */
        .container {
            display: flex;         
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            background-color: #f0f0f0;
        }

        .box {
            width: 150px;
            height: 150px;
            margin: 10px;
            background-color: lightblue;
            display: flex; 
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
    </div>

</body>
</html>
