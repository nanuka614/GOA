<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Examples</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 50px;
            justify-content: center;
            align-items: center;
        }


        .container1 {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .block1 {
            width: 80px;
            height: 80px;
            background-color: #ff6b6b;
        }


        .container2 {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .block2 {
            width: 60px;
            height: 60px;
            background-color: #1dd1a1;
        }


        .container3 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .block3 {
            width: 50px;
            height: 50px;
            background-color: #54a0ff;
        }
    </style>
</head>

<body>

    <div class="container1">
        <div class="block1"></div>
        <div class="block1"></div>
        <div class="block1"></div>
    </div>

    <div class="container2">
        <div class="block2"></div>
        <div class="block2"></div>
        <div class="block2"></div>
        <div class="block2"></div>
    </div>

    <div class="container3">
        <div class="block3"></div>
        <div class="block3"></div>
        <div class="block3"></div>
        <div class="block3"></div>
        <div class="block3"></div>
    </div>

</body>

</html>
